<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMI Calculator</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">

    <script src="src/person.js"></script>
    <script src="src/bmi_calculator.js"></script>
    <script src='https://code.jquery.com/jquery-2.1.4.js'></script>

    <script type="text/javascript">
    $(document).ready(function () {
      $('#calculate').click(function () {
        var conversion
        var w =parseFloat($('#weight').val());
        var h =parseFloat($('#height').val());
        var person = new Person({weight: w, height: h});
         if ($("input[name='conversion']:checked").val() == 'metric') {
          person.calculate_bmi("metric_bmi");
        }
        else {
          person.calculate_bmi("standard_bmi");
        }
        $('#display_value').html('your BMI is ' + person.bmiValue);
        $('#display_message').html('and you are '+ person.bmiMessage);
      });
    });
    </script>

  </head>

  <body>
    <h1>What conversion do you prefer?</h1><br>
    <form>
      <input type="text" id="weight" placeholder="weight in kg / lbs">
      <input type="text" id="height" placeholder="height in cm / inch">

  <input type="radio" name="conversion" id="metric" value="metric"> Metric<br>
  <input type="radio" name="conversion" id="standard" value="stadard"> Standard<br>
        <input type="button" id="calculate" value="calculate"> <br>
</form>

    <div>
      <span id="display_value"></span>
      <span id="display_message"></span>
    </div>

    <script src="js/jquery.min.js"></script>
    <!-- this will include every plugin and utility required by Foundation -->
    <script src="js/foundation.min.js"></script>
  </body>
</html>
